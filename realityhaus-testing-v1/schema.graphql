type Event @entity {
  id: ID!
  creator: Creator!
  startTime: BigInt!
  owner: Bytes!
  metadata: String!
  pieceCid: String!
  streamURI: String!
  maxTickets: BigInt!
  currentSold: BigInt!
  ticketPrice: BigInt!
  tickets: [Ticket!]
  baseTip: BigInt!
  curatorCut: BigInt!
  curator: Curator!
  tips: [Tip!]
  highestTipper: Bytes!
  highestTip: BigInt!
}

type Ticket @entity {
  id: ID!
  event: Event!
  owner: User!
}

type Tip @entity(immutable: true) {
  id: ID!
  eventId: BigInt!
  tipper: Bytes!
  amount: BigInt!
}

type Creator @entity {
  id: ID!
  creator: Bytes!
  events: [Event!]
  income: BigInt!
}

type Curator @entity {
  id: ID!
  curator: Bytes!
  events: [Event!]
  income: BigInt!
}

type User @entity {
  id: ID!
  user: Bytes!
  tickets: [Ticket!]
  tips: [Tip!]
  nfts: [Event!]
}
